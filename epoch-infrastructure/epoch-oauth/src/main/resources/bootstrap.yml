spring:
  application:
    name: epoch-oauth
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        namespace: EPOCH
        group: EPOCH_GROUP
        server-addr: ${nacos.url:localhost}:8010
        prefix: epoch-oauth
        file-extension: yml
        refreshable-dataids:
      discovery:
        namespace: EPOCH
        server-addr: ${nacos.url:localhost}:8010
