spring:
  application:
    name: epoch-wechat
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8010
        group: EPOCH_GROUP
        prefix: epoch-wechat
        file-extension: yml
        refreshable-dataids:
      discovery:
        server-addr: ${nacos.url}:8010
